---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %} <a href="https://github.com/li-xinyang/CSSTricks/blob/gh-pages/{{page.path}}" title="GitHub Location">文章 GitHub 地址</a></p>
  </header>

  <article class="post-content">
    {{ content }}
    {% include comments.html %}
  </article>

</div>
